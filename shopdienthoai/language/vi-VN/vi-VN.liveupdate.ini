LIVEUPDATE_NOTSUPPORTED_HEAD="Server này không hỗ trợ cập nhật trực tuyến"
LIVEUPDATE_NOTSUPPORTED_INFO="Máy chủ của bạn cho thấy cập nhật trực tuyến không được hỗ trợ. Vui lòng liên lạc với máy chủ của bạn và yêu cầu họ cho phép phần mở rộng cURL PHP hoặc kích hoạt hàm bao URL fopen (). Nếu những điều này đều đã cho phép, vui lòng yêu cầu họ cấu hình tường lửa cho phép truy cập URL sau :"
LIVEUPDATE_NOTSUPPORTED_ALTMETHOD="Bạn luôn có thể cập nhật <var>%s</var> bằng cách truy cập vào trang web của chúng tôi bằng tay, tải về phiên bản mới nhất và cài đặt nó bằng cách sử dụng cài đặt phần mở rộng Joomla."
LIVEUPDATE_STUCK_HEAD="Cập nhật trực tuyến tự đánh dấu là lỗi"
LIVEUPDATE_STUCK_INFO="Cập nhật trực tuyến xác định rằng nó đã bị lỗi khi cố gắng liên lạc với máy chủ cập nhật lần cuối. Điều này thường cho thấy một máy chủ chủ động ngăn chặn thông tin liên lạc với các trang web bên ngoài. Nếu bạn muốn thử lại lấy các thông tin cập nhật, vui lòng bấm vào nút "_QQ_"Làm mới thông tin cập nhật"_QQ_" dưới đây. Nếu các kết quả cho một trang trắng, vui lòng liên hệ với máy chủ lưu trữ của bạn và báo cáo vấn đề này."
LIVEUPDATE_ERROR_NEEDSAUTH="Bạn phải cung cấp tên người dùng / mật khẩu của bạn hoặc ID tải xuống để tạo thông số của thành phần trước khi cố gắng nâng cấp lên phiên bản mới nhất. Nút nâng cấp sẽ vẫn còn vô hiệu hóa cho đến khi bạn làm điều đó."
