LIVEUPDATE_NAGSCREEN_BODY="Bạn sắp cài đặt một phiên bản không bền vững (%s - %s). Các phiên bản không bề vững có thể đã trải qua rất ít hoặc không trải qua các giai đoạn kiểm tra và chứa đựng các lỗi sai mà có thể gây bất lợi nghiêm trọng đến sự ổn định và chức năng cho trang web của bạn .Nếu bạn không chắc chắn về việc bạn sắp làm,vui lòng đóng cửa sổ trình duyệt này. Nếu bạn chắc chắn hoàn toàn về nó và hiểu sự mạo hiểm liên quan đến việc cài đặt các phát hành không bề vững,vui lòng kích vào nút bên dưới để tiếp tục việc cài đặt này."
